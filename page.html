<body class="index">
	<header class=“header-main”>
		<div class="container header-bg">
			
			<h1 class="text-center">電子發票撰寫</h1>
			<p class="text-center">訂單編號：</p>
		</div>


	</header>

	<main>
	<div class="box">
		<div class="container container-620">
						
				<form>
		<!-- 開立日期 -->
  			<div class="form-group">
   	 			<label for="exampleInputEmail1">開立日期</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="2016-12-15">
  			</div>
  		<!-- 開立日期 -->
  		<!-- 發票類型 -->	
  			<div class="radio">
  				<div>發票類型</div>
  				<label>
    				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    				B - 三聯，給企業
				</label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			    C - 三聯，給企業
			  </label>
			</div>
			
		<!-- 發票類型 -->
		<!-- 稅別 -->
		<div class="radio">
  				<div>稅別</div>
  				<label>
    				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    				1-應稅
				</label>
			</div>
			
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			     2-零稅
			  </label>
			</div>
			
			<div class="radio">
			  <label>
			    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
			    3-免稅
			  </label>
			</div>
		
		<!-- 稅別 -->	
  			
  			
  		
  			<button type="submit" class="btn btn-default">Download Excel</button>
		</form>			
			
		</div>
	

		
	</main>
	<footer></footer>



</body>
</html>
